<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
</head>

<body>
    <table align="center">
        <th>
            <h1>Welcome to the regestration page.Give your information carefully.....</h1><br>
            <h1>Register Page</h1>

            <form method="post" action="register.php">
                <fieldset>
                    <!-- Legend tag using -->
                    <legend>General Information:</legend>

                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname">
                    <br><br>


                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname">
                    <br><br>

                    <label for="fathername">Father's Name:</label>
                    <input type="text" id="fathername" name="fathername">
                    <br><br>

                    <label for="mothername">Mother's Name:</label>
                    <input type="text" id="mothername" name="mothername">
                    <br><br>

                    <label for="gender">Gender: </label>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="fmale" name="gender">
                    <label for="fmale">Female</label>
                    <br><br>

                    <label for="dob">Date of Birth: </label>
                    <input type="date" id="dob" value="dob" name="dob">
                    <br><br>

                    <label for="bloodgroup">Blood Group:</label>
                    <select name="bloodgroup" id="bloodgroup">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <br><br>
                    <label for="phone">Phone/Mobile: </label>
                    <input type="number" id="phone" name="phone">
                    <br><br>
                    <label for="website">Website: </label>
                    <input type="text" id="website" name="website">
                    <br><br>
                    <label for="prasentaddress">Present Address: </label>
                    <textarea itemid="prasentaddress" name="prasentaddress" id="" cols="30" rows="2"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Account Information: </legend>
                    <label for="username">User Name: </label>
                    <input type="text" id="username" name="username">
                    <br><br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password">
                    <br><br>
                </fieldset>
                <br>
                <input type="submit" value="Register" name="register">

            </form>
            <p>Already have an account?<strong>Click here to </strong><a href="login.html">LogIn</a></p>
        </th>
    </table>

</body>

</html>
